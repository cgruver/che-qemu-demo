schemaVersion: 2.2.0
attributes:
  controller.devfile.io/storage-type: per-workspace
metadata:
  name: che-qemu-demo
components:
- name: workspace
  container: 
    image: image-registry.openshift-image-registry.svc:5000/che-dev-images/qemu-workspace:latest
    memoryLimit: 2Gi
    memoryRequest: 1Gi
    cpuRequest: 500m
    cpuLimit: 1000m
    mountSources: true
    sourceMapping: /projects
    env:
    - name: SHELL
      value: "/bin/zsh"
    - name: VSCODE_DEFAULT_WORKSPACE
      value: "/projects/che-qemu-demo/che-qemu-demo.code-workspace"
- name: qemu
  container: 
    image: image-registry.openshift-image-registry.svc:5000/che-dev-images/qemu-dev:latest
    memoryLimit: 6Gi
    memoryRequest: 1Gi
    cpuRequest: 500m
    cpuLimit: 4000m
    mountSources: true
    sourceMapping: /projects
    env:
    - name: SHELL
      value: "/bin/zsh"
- volume:
    size: 4Gi
  name: projects
- name: oc-cli
  container:
    args:
      - '-c'
      - >-
        mkdir -p /projects/bin && cp /usr/bin/oc /projects/bin/oc && cp /usr/bin/kubectl /projects/bin/kubectl
    command:
      - /bin/bash
    image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
    sourceMapping: /projects
    mountSources: true
    memoryRequest: 128M
    memoryLimit: 256M
commands:
- apply:
    component: oc-cli
    label: Copy OpenShift CLI
  id: cp-oc-cli
events:
  preStart:
    - cp-oc-cli
